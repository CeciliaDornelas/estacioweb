<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function somar(valA,valB){
            var total = valA + valB;
            return total;
        }
        function subtrair(valA,valB){
            var total = valA - valB;
            return total;
        }
        function dividir(valA,valB){
            var total = valA / valB;
            return total;
        }
        function multiplicar(valA,valB){
            var total = valA * valB;
            return total;
        }
        
        var totalsoma = somar (4,5);
        var totalsub = subtrair (4,5);
        var totaldiv = dividir (4,5);
        var totalmult = multiplicar (4,5);
        
        console.log('soma = '+ totalsoma);
        console.log('subtração = ' + totalsub);
        console.log('divisão = ' + totaldiv);
        console.log('multiplicação = ' + totalmult);

    </script>
</body>
</html>
