    <script>
        window.alert ('escolha uma opção: \n 1-somar \n 2-subitrair \n 3-multiplicar \n 4-dividir \n 5-resto');
        
        var opc = parseInt(prompt("opção:"));
        var num1 = parseInt(prompt("digite um numero:"));
        var num2 = parseInt(prompt("digite outro numero:"));
       
        switch (opc){
            case 1: var 
            total = num1+num2;
            window.alert('resposta= '+total);
            console.log(total); 
            break;
            case 2:  
            var total = num1-num2; 
            window.alert('resposta= '+total); 
            console.log(total); 
            break;
            case 3: 
            var total = num1*num2; 
            window.alert('resposta= '+total); 
            console.log(total); 
            break;
            case 4:  
            var total = num1/num2; 
            window.alert('resposta= '+total); 
            console.log(total); 
            break;

            var total = num1%num2; 
            window.alert('resposta= '+total); 
            console.log(total); 
            break;
            default: 
            window.alert('opção invalida');  
            console.log('opção invalida')
        }
         

    </script>
